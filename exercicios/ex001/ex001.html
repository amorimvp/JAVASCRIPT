<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
    <style>
        header{
            text-align: center;
            background-color: rgb(25, 83, 83);
            color: white;
            width: 98vw;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 10px;
        }

        h1{
            padding-top: 20px;
        }

        p{
            font-size: 1.2em;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Início do curso de JavaScript</h1>
        <p>Olá, Mundo!</p>
    </header>
    <script>
        window.alert('Minha primeira mensagem!')
        window.confirm('Está gostando de JS?') //Janela com OK e Cancelar
        window.prompt('Qual é o seu nome?') //Vai perguntar o nome
    </script>
</body>
</html>
